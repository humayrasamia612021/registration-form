<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>UserName</label>
          <input type="text" class="input">
       </div>  
        
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div>  
    
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 

       <div class="sub-selected-box">
        <span class="sub-title">Select your subject</span>
        <div class="sub-category">
          <input type="radio" name="sub" id="first">
          <label for="cse">Cse</label>
          <input type="radio" name="sub" id="second">
          <label for="eee">EEE</label>
          <input type="radio" name="sub" id="third">
          <label for="english">Math</label>
          <input type="radio" name="sub" id="fourth">
          <label for="civil">Civil</label>
        </div>
      </div> 
      
    
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
